<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Table element: caption</title>
  <link rel="stylesheet" href="css/tables.css">
</head>
<body>
    <table>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
      </tr>
      <tr>
        <td>Alexa</td>
        <td>23</td>
      </tr>
      <tr>
        <td>James</td>
        <td>35</td>
      </tr>
    </table>

    <table>
      <colgroup>
        <col span="1" style="background-color:green">
        <col span="1" style="background-color:orange">
      </colgroup>
      <tr>
        <th>Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Alexa</td>
        <td>23</td>
      </tr>
      <tr>
        <td>James</td>
        <td>35</td>
      </tr>
    </table>

    <table>
      <colgroup>
        <col span="1" style="background-color:pink">
        <col span="1" style="background-color:orange">
      </colgroup>
      <thead style="color:rgb(0, 0, 0)">
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Age</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Alexa</td>
          <td>23</td>
        </tr>
        <tr>
          <td>James</td>
          <td>35</td>
        </tr>
        <tr>
          <td>Trisha</td>
          <td>23</td>
        </tr>
      </tbody>
      <tfoot style="font-style: italic;">
        <tr>
          <td>3 Unique Names</td>
          <td>2 Unique Ages</td>
        </tr>
      </tfoot>
    </table>
</body>
</html>
